<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√≥ximamente Proyectos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            z-index: 2;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 15px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
            to {
                box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .background .wave {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 300%;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0.5;
            animation: waveAnimation 6s infinite ease-in-out;
        }

        .background .wave:nth-child(2) {
            background: rgba(255, 255, 255, 0.1);
            animation: waveAnimation 8s infinite ease-in-out;
            bottom: 50px;
        }

        .background .wave:nth-child(3) {
            background: rgba(255, 255, 255, 0.05);
            animation: waveAnimation 10s infinite ease-in-out;
            bottom: 100px;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(15px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Animaciones de barras de ecualizador */
        .bars {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            z-index: 1;
            animation: fadeInBars 1s forwards;
        }

        @keyframes fadeInBars {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .bar {
            width: 10px;
            height: 50px;
            background-color: #00ffcc;
            margin: 0 5px;
            animation: dance 0.8s infinite ease-in-out;
        }

        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes dance {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2.5); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <h1>All proyects will soon be updated!</h1>

    <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
